<!doctype html>
<html lang="ru">
<head>
	<!-- Обязательные метатеги -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	      crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" href="static/css/style.css">
	<title>Личный блог</title>
</head>
<body>
<div class="container ">
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
		<a href="/"
		   class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
			<img src="/icon/sausage.png" width="60">

		</a>

		<ul class="nav nav-pills">
			<li class="nav-item"><a href="index.html" th:href="@{/blog}" class="nav-link" aria-current="page">Главная</a></li>
			<li class="nav-item"><a href="blog-add.html" th:href="@{/blog/add}" class="nav-link active">Добавить статью</a></li>
		</ul>
	</header>
</div>
<div class="container">
	<form action="/blog/add" method="post">
		<div class="mb-3">
			<label for="NameArticle" class="form-label">Название статьи</label>
			<input name="title" type="text" class="form-control" id="NameArticle" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="ArticleAnons" class="form-label">Краткое описание статьи</label>
			<input name="anons" type="text" class="form-control" id="ArticleAnons">
		</div>
		<div class="mb-3">
			<label for="ArticleText" class="form-label">Содержание статьи</label>
			<textarea name="text" class="form-control" id="ArticleText"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Добавить</button>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>


</body>
</html>
