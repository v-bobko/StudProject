<!doctype html>
<html lang="ru">
<head>
	<!-- Обязательные метатеги -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	      crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" href="static/css/style.css">
	<title>Личный блог</title>
</head>
<body>
<div class="container ">
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
		<a href="/"
		   class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
			<img src="/icon/sausage.png" width="60">

		</a>

		<ul class="nav nav-pills">
			<li class="nav-item"><a href="index.html" th:href="@{/blog}" class="nav-link" aria-current="page">Главная</a></li>
			<li class="nav-item"><a href="blog-add.html" th:href="@{/blog/add}" class="nav-link">Добавить статью</a></li>
		</ul>
	</header>
</div>

<div class="container">
	<div th:each="el :${article}">
	<h1 th:text="${el.title}">Название статьи</h1>
	<div class="card" style="width: 100rem;">
		<div class="card-body">
			<p class="card-text" th:text="${el.text}">Some quick example text to build on the card title
				and make up the bulk
				of the card's content.</p>
			<a th:href="'/blog/'+${el.id}+'/del'" class="btn btn-primary">Удалить</a>
		</div>
	</div>
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>


</body>
</html>
